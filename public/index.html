<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="canonical" href="https://codetechinfosystem.com/">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#AD954F" />
  <meta name="description" content="Codetech Infosystem - Innovative Tech Solutions" />
  <meta name="keywords" content="Software, Web Development, Codetech Infosystem, IT Solutions">
  <meta property="og:title" content="Codetech Infosystem">
  <meta property="og:description" content="We help build and manage software solutions for businesses.">
  <meta property="og:image" content="https://codetechinfosystem.com/images/cd_logo_og.png">
  <meta property="og:url" content="https://codetechinfosystem.com/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Codetech Infosystem">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="/manifest.json" />
  <title>Codetech Infosystem</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="subject" data-remove-prefix
      value="New Contact Us Request" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <form name="jobApply" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="subject" data-remove-prefix
      value="Job Application" />
    <input type="text" name="jobTitle" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="tel" name="phone" />
    <input type="email" name="email" />
    <input type="text" name="location" />
    <input type="text" name="totalExp" />
    <input type="text" name="jobRole" />
    <input type="text" name="currentCompany" />
    <input type="text" name="noticePeriod" />
    <input type="text" name="resumeURL" />
    <input type="checkbox" name="relocated" />
  </form>
</body>

</html>
